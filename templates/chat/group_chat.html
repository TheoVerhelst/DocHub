<div class="content" id="chat">
  <div class="row user-message">
    <div class="row user-message-header">
      <div class="columns">
        <h5>Chat</h5>
      </div>
    </div>
    <div class="row user-message-content">
      <div class="small-12 columns">
        <ul class="no-bullet" id="chat-text">
          {% for message in chat_messages %}
            <li>
              <span class='radius secondary label'>{{ message.user.first_name }}</span>
              {{ message.text }}
              <small class='right'>{{ message.created|date:"j/n H:i" }}</small>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row user-message-content">
      <div class="medium-10 small-12 columns">
        <input type="text" id="chat-input" />
        <input type="hidden" id="chat-group" value="{{group.slug}}" />
      </div>
      <div class="medium-2 small-12 columns">
        <a class="button success radius tiny" value="Envoyer" id="chat-button"/>Envoyer</a>
      </div>
    </div>
  </div>
</div>
